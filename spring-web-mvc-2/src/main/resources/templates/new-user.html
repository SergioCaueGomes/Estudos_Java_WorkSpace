<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body style="background-color:#002333;">
<div class="Container container" style="display:flex; align-items: center; justify-content: center; flex-direction: column; margin-top:150px; border: 2px solid #DEEFE7; border-radius: 5px; background-color:#B4BEC9; color: #DEEFE7;">

<h1>New User</h1></br>
<div>
<form th:action="@{/user}" th:object="${user}" method="post" class="row g-3 needs-validation" novalidate >
  <div class="row g-3">
    <div class="col">
      <input type="text" name="name"     th:field="*{name}"     th:placeholder="Name" class="form-control" id="validationCustom01" value="Mark" required style="width:400px; margin-left:450px;"/>
    </div>
  <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
  </div>
  <br/>
    <div class="row g-3">
      <div class="col">
        <input type="text" name="lastName" th:field="*{lastName}" th:placeholder="LastName" class="form-control" id="validationCustom02" value="Mark" required  style="width:400px; margin-left:450px;"/>
      </div><br/>
  <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</span>
    </div>
  <br/>
  <button class="btn btn-primary" type="submit" style="width:348px; margin-left:490px;">Create a new User</button>
</form>
</div>
<br>

<a th:href="@{/user}"> User</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
